<!DOCTYPE html>
<html>

	<head>
		<title>Contact</title>
		<!-- for-mobile-apps -->
		{{include '/include/head'}}
		<meta name="keywords" content="" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>
		<!-- //for-mobile-apps -->
		

		
		
		<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
		
	</head>

	<body>
		<!--/main-header-->
		{{include '/include/nav-top'}}

		<!--/banner-section-->
		<div id="demo-1" class="banner-inner">
			<!--/header-w3l-->
			<div class="header-w3-agileits" id="home">
				<div class="inner-header-agile">
					<nav class="navbar navbar-default">
					{{include '/include/nav-header'}}
						<!-- navbar-header -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

							<ul class="nav navbar-nav">
								<li>
									<a href="/about">关于</a>
								</li>
								<li>
									<a href="/">家</a>
								</li>
								<li>
									<a href="/gallery">照片</a>
								</li>

								<li class="active">
									<a href="/contact">联系</a>
								</li>

							</ul>

						</div>
						<div class="clearfix"> </div>
					</nav>
					<!--查询-->
					{{include '/include/nav-search'}}
				</div>

				<!--//header-w3l-->
			</div>
		</div>
		<!--/banner-section-->
		<!--//main-header-->

		<!-- breadcrumb -->
		<div class="w3_breadcrumb">
			<div class="breadcrumb-inner">
				<ul>
					<li>
						<a href="/">Home</a> <i>/</i></li>

					<li>Contact</li>
				</ul>
			</div>
		</div>
		<!-- //breadcrumb -->
		<!--/content-inner-section-->
		<div class="w3_content_agilleinfo_inner">
			<div class="container">
				<div class="inner-agile-w3l-part-head">
					<h2 class="w3l-inner-h-title">Contact</h2>

				</div>
				<div class="w3_mail_grids">
					<form action="#" method="post">
						<div class="col-md-6 w3_agile_mail_grid">
							<input type="text" placeholder="姓名" required="">
							<input type="email" placeholder="邮箱" required="">
							<input type="text" placeholder="电话" required="">

						</div>
						<div class="col-md-6 w3_agile_mail_grid">
							<textarea name="Message" placeholder="留言" required=""></textarea>
							<input type="submit" value="提交">
						</div>
						<div class="clearfix"> </div>
					</form>
				</div>
			</div>

		</div>
		<!--//content-inner-section-->
		<div class="w3l_contact-bottom">
			<div class="container">

				<div class="w3ls_con_grids">

					<div class="w3ls_footer_grid">
						<div class="col-md-4 con-ions-left">
							<div class="con-ions-left-w3l">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</div>
							<div class="con-grid-w3l-leftr">
								<h4>地址</h4>
								<p>位于成都青羊区人民中路二段</p>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="col-md-4 con-ions-left">
							<div class="con-ions-left-w3l">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</div>
							<div class="con-grid-w3l-leftr">
								<h4>邮箱</h4>
								<a href="mailto:info@example.com">info@example.com</a>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="col-md-4 con-ions-left">
							<div class="con-ions-left-w3l">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</div>
							<div class="con-grid-w3l-leftr">
								<h4>电话</h4>
								<p>+1234567</p>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		{{include '/include/footer'}}

		<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- Dropdown-Menu-JavaScript -->
		<script>
			$(document).ready(function() {
				$(".dropdown").hover(
					function() {
						$('.dropdown-menu', this).stop(true, true).slideDown("fast");
						$(this).toggleClass('open');
					},
					function() {
						$('.dropdown-menu', this).stop(true, true).slideUp("fast");
						$(this).toggleClass('open');
					}
				);
			});
		</script>
		<!-- //Dropdown-Menu-JavaScript -->

		<script type="text/javascript" src="js/jquery.zoomslider.min.js"></script>
		<!-- search-jQuery -->
		<script src="js/main.js"></script>

		<!--/script-->
		<!--<script src="js/simplePlayer.js"></script>
		<script>
			$("document").ready(function() {
				$("#video").simplePlayer();
			});
		</script>-->
		<!-- flexSlider -->
		<script defer src="js/jquery.flexslider.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$('.flexslider').flexslider({
					animation: "slide",
					start: function(slider) {
						$('body').removeClass('loading');
					}
				});
			});
		</script>

		<script type="text/javascript" src="js/move-top.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event) {
					event.preventDefault();
					$('html,body').animate({
						scrollTop: $(this.hash).offset().top
					}, 900);
				});
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
							var defaults = {
					  			containerID: 'toTop', // fading element id
								containerHoverID: 'toTopHover', // fading element hover id
								scrollSpeed: 1200,
								easingType: 'linear' 
					 		};
							*/

				$().UItoTop({
					easingType: 'easeOutQuart'
				});

			});
		</script>
		<!--end-smooth-scrolling-->
		<!--js for bootstrap working-->
		<script src="js/bootstrap.js"></script>
		<!-- //for bootstrap working -->
	</body>

</html>
